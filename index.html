<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edison5 — Room Spinner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Edison5</h1>
      <p class="tag">Spin the wheel — assign bedrooms randomly (no duplicates)</p>
    </header>

    <section class="controls">
      <div class="lists">
        <div class="panel">
          <h3>Users</h3>
          <textarea id="usersInput" rows="6">Alice
Ben
Carla
Daniel
Emma</textarea>
        </div>
        <div class="panel">
          <h3>Bedrooms</h3>
          <textarea id="bedsInput" rows="6">Room A
Room B
Room C
Room D
Room E</textarea>
        </div>
      </div>
      <div class="actions">
        <label><input type="checkbox" id="animateCheckbox" checked /> Show spin animation</label>
        <div class="buttons">
          <button id="assignBtn" class="primary">Assign Rooms</button>
          <button id="resetBtn">Reset</button>
          <button id="exportBtn">Export CSV</button>
        </div>
      </div>
    </section>

    <section class="wheel-and-results">
      <canvas id="wheel" width="420" height="420"></canvas>
      <div id="currentUser" class="current-user">Ready</div>
      <div id="resultsArea" class="results-area"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
